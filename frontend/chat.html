<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevNet Messenger</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #10a37f;
            --primary-dark: #0d8c6c;
            --primary-light: #12b592;
            --bg-dark: #0f0f0f;
            --bg-darker: #0a0a0a;
            --bg-light: #1a1a1a;
            --bg-lighter: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --border: rgba(255,255,255,0.1);
            --border-light: rgba(255,255,255,0.05);
            --message-bg-own: #10a37f;
            --message-bg-other: #2a2a2a;
            --group-message: #2d4a7a;
            --channel-message: #4a2d7a;
            --online: #10a37f;
            --offline: #666666;
            --error: #ff4757;
            --success: #10a37f;
            --warning: #ffa502;
            --gradient: linear-gradient(135deg, var(--primary) 0%, #1e90ff 100%);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }
        
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .container {
            display: flex;
            height: 100vh;
        }
        
        /* ========== –õ–ï–í–û–ï –ú–ï–ù–Æ (–ö–ê–ö –í –¢–ï–õ–ï–ì–†–ê–ú–ú–ï) ========== */
        .left-menu {
            width: 70px;
            background: var(--bg-light);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            position: relative;
        }
        
        .menu-item {
            width: 50px;
            height: 50px;
            margin: 10px 0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .menu-item:hover {
            background: var(--bg-lighter);
            color: var(--text-primary);
        }
        
        .menu-item.active {
            background: var(--primary);
            color: white;
        }
        
        .menu-item .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--primary);
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 20px;
            text-align: center;
        }
        
        .menu-item .icon {
            font-size: 1.2rem;
        }
        
        .create-button {
            position: absolute;
            bottom: 20px;
            width: 50px;
            height: 50px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 163, 127, 0.3);
        }
        
        .create-button:hover {
            background: var(--primary-light);
            transform: scale(1.1);
        }
        
        /* ========== –°–ê–ô–î–ë–ê–† ========== */
        .sidebar {
            width: 350px;
            background: var(--bg-light);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sidebar-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .search-container {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .search-input {
            width: 100%;
            padding: 10px 15px;
            background: var(--bg-lighter);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .chats-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }
        
        /* ========== –í–ö–õ–ê–î–ö–ò –í –°–ê–ô–î–ë–ê–†–ï ========== */
        .chat-tabs {
            display: flex;
            padding: 0 20px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }
        
        .chat-tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9rem;
            text-align: center;
            position: relative;
        }
        
        .chat-tab.active {
            color: var(--text-primary);
        }
        
        .chat-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
        }
        
        /* ========== –≠–õ–ï–ú–ï–ù–¢–´ –ß–ê–¢–ê ========== */
        .chat-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            cursor: pointer;
            transition: background 0.3s ease;
            border-bottom: 1px solid var(--border-light);
        }
        
        .chat-item:hover {
            background: var(--bg-lighter);
        }
        
        .chat-item.active {
            background: var(--bg-lighter);
            border-left: 3px solid var(--primary);
        }
        
        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.2rem;
            margin-right: 15px;
            position: relative;
            flex-shrink: 0;
        }
        
        .chat-avatar.group {
            background: var(--group-message);
        }
        
        .chat-avatar.channel {
            background: var(--channel-message);
        }
        
        .chat-status {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid var(--bg-light);
            background: var(--online);
        }
        
        .chat-status.offline {
            background: var(--offline);
        }
        
        .chat-details {
            flex: 1;
            min-width: 0;
        }
        
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .chat-name {
            font-weight: 600;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-time {
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        
        .chat-preview {
            font-size: 0.9rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-badge {
            background: var(--primary);
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 5px;
        }
        
        /* ========== –û–ë–õ–ê–°–¢–¨ –ß–ê–¢–ê ========== */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-dark);
        }
        
        .chat-header-area {
            padding: 20px;
            background: var(--bg-light);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .chat-avatar-large {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        .chat-details-large {
            display: flex;
            flex-direction: column;
        }
        
        .chat-title {
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .chat-status-info {
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .typing-indicator {
            font-style: italic;
            color: var(--primary);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .chat-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            background: var(--bg-lighter);
            color: var(--text-primary);
        }
        
        /* ========== –°–û–û–ë–©–ï–ù–ò–Ø ========== */
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 70%;
            margin-bottom: 20px;
            padding: 12px 15px;
            border-radius: 15px;
            position: relative;
            animation: messageAppear 0.3s ease-out;
        }
        
        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.own {
            background: var(--message-bg-own);
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .message.other {
            background: var(--message-bg-other);
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .message.channel {
            background: var(--channel-message);
            margin: 20px auto;
            max-width: 85%;
            border-radius: 10px;
        }
        
        .message-sender {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .message-content {
            margin-bottom: 8px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        .message-media {
            margin: 10px 0;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .message-media:hover {
            transform: scale(1.02);
        }
        
        .message-media img {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
        }
        
        .message-video {
            width: 100%;
            border-radius: 10px;
        }
        
        .message-audio {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .message-file {
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }
        
        .message-file:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .message-file-icon {
            font-size: 2rem;
            color: var(--primary);
        }
        
        .message-file-info {
            flex: 1;
        }
        
        .message-file-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .message-file-size {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .message-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }
        
        .message-time {
            font-size: 0.7rem;
        }
        
        .message-reactions {
            display: flex;
            gap: 5px;
            margin-top: 5px;
            flex-wrap: wrap;
        }
        
        .reaction {
            background: rgba(255, 255, 255, 0.1);
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .reaction:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .reaction.active {
            background: var(--primary);
        }
        
        /* ========== –í–í–û–î –°–û–û–ë–©–ï–ù–ò–Ø ========== */
        .input-area {
            padding: 20px;
            background: var(--bg-light);
            border-top: 1px solid var(--border);
        }
        
        .message-input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            background: var(--bg-lighter);
            border-radius: 25px;
            padding: 10px 20px;
        }
        
        .message-input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            resize: none;
            max-height: 120px;
            min-height: 24px;
            line-height: 1.5;
            outline: none;
            font-family: inherit;
        }
        
        .message-input::placeholder {
            color: var(--text-muted);
        }
        
        .input-buttons {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .input-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .input-btn:hover {
            background: var(--bg-light);
            color: var(--text-primary);
        }
        
        .send-button {
            width: 40px;
            height: 40px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .send-button:hover {
            background: var(--primary-light);
        }
        
        /* ========== –ú–û–î–ê–õ–¨–ù–´–ï –û–ö–ù–ê ========== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal {
            background: var(--bg-light);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            margin-bottom: 20px;
        }
        
        .modal-header h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: var(--bg-lighter);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .form-select {
            width: 100%;
            padding: 12px 15px;
            background: var(--bg-lighter);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .modal-btn.primary {
            background: var(--primary);
            color: white;
        }
        
        .modal-btn.primary:hover {
            background: var(--primary-light);
        }
        
        .modal-btn.secondary {
            background: var(--bg-lighter);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .modal-btn.secondary:hover {
            background: var(--bg-light);
        }
        
        /* ========== –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø ========== */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            background: var(--bg-light);
            border-left: 4px solid var(--primary);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 2000;
            animation: slideIn 0.3s ease-out;
            max-width: 400px;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .notification.error {
            border-left-color: var(--error);
        }
        
        .notification.success {
            border-left-color: var(--success);
        }
        
        .notification.warning {
            border-left-color: var(--warning);
        }
        
        .notification-icon {
            font-size: 1.5rem;
        }
        
        .notification-content {
            flex: 1;
        }
        
        .notification-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .notification-message {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .notification-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
        }
        
        /* ========== –ü–û–õ–û–°–ê –ü–†–û–ö–†–£–¢–ö–ò ========== */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--bg-lighter);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
        
        /* ========== –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ ========== */
        @media (max-width: 768px) {
            .left-menu {
                width: 60px;
            }
            
            .sidebar {
                width: 100%;
                position: fixed;
                top: 0;
                left: -100%;
                height: 100%;
                z-index: 100;
            }
            
            .sidebar.active {
                left: 60px;
            }
            
            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –õ–µ–≤–æ–µ –º–µ–Ω—é -->
        <div class="left-menu">
            <div class="menu-item active" data-tab="chats" title="–ß–∞—Ç—ã">
                <i class="icon fas fa-comments"></i>
                <span class="badge" id="unreadCount">0</span>
            </div>
            <div class="menu-item" data-tab="contacts" title="–ö–æ–Ω—Ç–∞–∫—Ç—ã">
                <i class="icon fas fa-users"></i>
            </div>
            <div class="menu-item" data-tab="groups" title="–ì—Ä—É–ø–ø—ã">
                <i class="icon fas fa-users-cog"></i>
            </div>
            <div class="menu-item" data-tab="channels" title="–ö–∞–Ω–∞–ª—ã">
                <i class="icon fas fa-broadcast-tower"></i>
            </div>
            <div class="menu-item" data-tab="calls" title="–ó–≤–æ–Ω–∫–∏">
                <i class="icon fas fa-phone"></i>
            </div>
            <div class="menu-item" data-tab="settings" title="–ù–∞—Å—Ç—Ä–æ–π–∫–∏">
                <i class="icon fas fa-cog"></i>
            </div>
            
            <div class="create-button" id="createButton" title="–°–æ–∑–¥–∞—Ç—å">
                <i class="fas fa-plus"></i>
            </div>
        </div>
        
        <!-- –°–∞–π–¥–±–∞—Ä -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 id="sidebarTitle">–ß–∞—Ç—ã</h2>
                <button class="action-btn" id="closeSidebar" style="display: none;">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="–ü–æ–∏—Å–∫...">
            </div>
            
            <div class="chat-tabs" id="chatTabs" style="display: none;">
                <!-- –í–∫–ª–∞–¥–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            </div>
            
            <div class="chats-list" id="chatsList">
                <!-- –°–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤ –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            </div>
        </div>
        
        <!-- –û–±–ª–∞—Å—Ç—å —á–∞—Ç–∞ -->
        <div class="chat-area" id="chatArea">
            <div class="chat-header-area" id="chatHeader" style="display: none;">
                <div class="chat-info">

    <script>
        // –£—Ç–∏–ª–∏—Ç—ã –¥–ª—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        class NotificationManager {
            static showNotification(title, message, type = 'info', duration = 5000) {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                
                const icons = {
                    'info': 'fas fa-info-circle',
                    'success': 'fas fa-check-circle',
                    'error': 'fas fa-exclamation-circle',
                    'warning': 'fas fa-exclamation-triangle'
                };
                
                notification.innerHTML = `
                    <div class="notification-icon">
                        <i class="${icons[type] || icons.info}"></i>
                    </div>
                    <div class="notification-content">
                        <div class="notification-title">${title}</div>
                        <div class="notification-message">${message}</div>
                    </div>
                    <button class="notification-close" onclick="this.parentElement.remove()">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                document.body.appendChild(notification);
                
                if (duration > 0) {
                    setTimeout(() => {
                        if (notification.parentElement) {
                            notification.remove();
                        }
                    }, duration);
                }
            }
        }

        // –û—Å–Ω–æ–≤–Ω–æ–π –∫–ª–∞—Å—Å –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —á–∞—Ç–æ–º
        class DevNetChat {
            constructor() {
                this.ws = null;
                this.currentUser = null;
                this.selectedChat = null;
                this.chats = [];
                this.contacts = [];
                this.groups = [];
                this.channels = [];
                this.messages = [];
                this.currentTab = 'chats';
                this.currentView = 'private';
                this.isTyping = false;
                this.typingTimeout = null;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                
                this.init();
            }
            
            async init() {
                console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è DevNet Chat...');
                NotificationManager.showNotification('–ó–∞–≥—Ä—É–∑–∫–∞', '–ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ...', 'info');
                
                try {
                    // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    await this.loadCurrentUser();
                    
                    if (!this.currentUser) {
                        this.showAuthError();
                        return;
                    }
                    
                    // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º WebSocket
                    this.setupWebSocket();
                    
                    // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Å–æ–±—ã—Ç–∏—è
                    this.setupEventListeners();
                    
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                    await this.loadInitialData();
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                    this.updateUI();
                    
                    console.log('‚úÖ DevNet Chat –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                    NotificationManager.showNotification('–ì–æ—Ç–æ–≤–æ', `–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${this.currentUser.display_name}!`, 'success', 3000);
                    
                } catch (error) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                    this.showError('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏', '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏–ª–∏ –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É');
                }
            }
            
            async loadCurrentUser() {
                try {
                    const response = await fetch('/api/me');
                    if (response.ok) {
                        const data = await response.json();
                        if (data.success) {
                            this.currentUser = data.user;
                            console.log('‚úÖ –¢–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:', this.currentUser);
                            return true;
                        }
                    }
                    return false;
                } catch (error) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
                    return false;
                }
            }
            
            setupWebSocket() {
                if (!this.currentUser) return;
                
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws/${this.currentUser.id}`;
                
                console.log('üîå –ü–æ–¥–∫–ª—é—á–∞–µ–º WebSocket:', wsUrl);
                
                try {
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        console.log('‚úÖ WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω');
                        this.reconnectAttempts = 0;
                        NotificationManager.showNotification('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ', '–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ', 'success', 2000);
                    };
                    
                    this.ws.onmessage = (event) => {
                        try {
                            const message = JSON.parse(event.data);
                            this.handleWebSocketMessage(message);
                        } catch (error) {
                            console.error('‚ùå –û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è WebSocket:', error);
                        }
                    };
                    
                    this.ws.onclose = () => {
                        console.log('‚ùå WebSocket –æ—Ç–∫–ª—é—á–µ–Ω');
                        
                        if (this.reconnectAttempts < this.maxReconnectAttempts) {
                            this.reconnectAttempts++;
                            const delay = Math.min(1000 * Math.pow(2, this.reconnectAttempts), 10000);
                            
                            console.log(`üîÑ –ü–æ–≤—Ç–æ—Ä–Ω–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —á–µ—Ä–µ–∑ ${delay/1000} —Å–µ–∫—É–Ω–¥...`);
                            setTimeout(() => this.setupWebSocket(), delay);
                        }
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('‚ùå WebSocket –æ—à–∏–±–∫–∞:', error);
                    };
                    
                } catch (error) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è WebSocket:', error);
                }
            }
            
            handleWebSocketMessage(message) {
                console.log('üì® WebSocket —Å–æ–æ–±—â–µ–Ω–∏–µ:', message);
                
                switch (message.type) {
                    case 'message':
                        this.handleNewMessage(message);
                        break;
                    case 'message_sent':
                        this.handleMessageSent(message);
                        break;
                    case 'typing':
                        this.handleTyping(message);
                        break;
                    case 'reaction_update':
                        this.handleReactionUpdate(message);
                        break;
                    case 'call':
                        this.handleCall(message);
                        break;
                }
            }
            
            handleNewMessage(message) {
                const isCurrentChat = this.selectedChat && (
                    (this.selectedChat.type === 'private' && 
                     (message.chat_type === 'private' && 
                      (message.from_user_id === this.selectedChat.id || message.to_user_id === this.selectedChat.id))) ||
                    (this.selectedChat.type === 'group' && 
                     message.chat_type === 'group' && message.group_id === this.selectedChat.id) ||
                    (this.selectedChat.type === 'channel' && 
                     message.chat_type === 'channel' && message.channel_id === this.selectedChat.id)
                );
                
                if (isCurrentChat) {
                    this.addMessageToChat(message);
                    this.scrollToBottom();
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤
                this.loadChats();
                
                // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –Ω–æ–≤–æ–º —Å–æ–æ–±—â–µ–Ω–∏–∏
                if (!isCurrentChat && message.message) {
                    const senderName = message.message.sender?.display_name || message.message.sender?.username || '–ö—Ç–æ-—Ç–æ';
                    NotificationManager.showNotification(
                        senderName, 
                        message.message.content?.substring(0, 50) || '–ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ', 
                        'info', 
                        3000
                    );
                }
            }
            
            handleMessageSent(message) {
                console.log('‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ:', message.id);
            }
            
            handleTyping(message) {
                if (!this.selectedChat || message.user_id === this.currentUser.id) return;
                
                const typingElement = document.getElementById('chatStatusInfo');
                if (typingElement) {
                    if (message.is_typing) {
                        typingElement.innerHTML = '<span class="typing-indicator">–ø–µ—á–∞—Ç–∞–µ—Ç...</span>';
                    } else {
                        this.updateChatStatus();
                    }
                }
            }
            
            async loadInitialData() {
                await Promise.all([
                    this.loadChats(),
                    this.loadContacts(),
                    this.loadGroups(),
                    this.loadChannels()
                ]);
            }
            
            async loadChats() {
                try {
                    const response = await fetch('/api/chats/all');
                    const data = await response.json();
                    
                    if (data.success) {
                        this.chats = [
                            ...data.private_chats.map(chat => ({ ...chat, type: 'private' })),
                            ...data.group_chats.map(chat => ({ ...chat, type: 'group' })),
                            ...data.channel_chats.map(chat => ({ ...chat, type: 'channel' }))
                        ];
                        
                        this.renderChatsList();
                        this.updateUnreadCount();
                    }
                } catch (error) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞—Ç–æ–≤:', error);
                }
            }
            
            async loadContacts() {
                try {
                    const response = await fetch('/api/users');
                    const data = await response.json();
                    
                    if (data.success) {
                        this.contacts = data.users;
                    }
                } catch (error) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤:', error);
                }
            }
            
            async loadGroups() {
                try {
                    const response = await fetch('/api/groups?page=1&limit=50');
                    const data = await response.json();
                    
                    if (data.success) {
                        this.groups = data.groups;
                    }
                } catch (error) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥—Ä—É–ø–ø:', error);
                }
            }
            
            async loadChannels() {
                try {
                    const response = await fetch('/api/channels?page=1&limit=50');
                    const data = await response.json();
                    
                    if (data.success) {
                        this.channels = data.channels;
                    }
                } catch (error) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞–Ω–∞–ª–æ–≤:', error);
                }
            }
            
            renderChatsList() {
                const chatsList = document.getElementById('chatsList');
                if (!chatsList) return;
                
                let chatsToShow = [];
                
                switch (this.currentView) {
                    case 'private':
                        chatsToShow = this.chats.filter(chat => chat.type === 'private');
                        break;
                    case 'groups':
                        chatsToShow = this.groups.map(group => ({
                            ...group,
                            type: 'group',
                            name: group.name,
                            avatar_url: group.avatar_url,
                            last_message: group.last_message
                        }));
                        break;
                    case 'channels':
                        chatsToShow = this.channels.map(channel => ({
                            ...channel,
                            type: 'channel',
                            name: channel.name,
                            avatar_url: channel.avatar_url,
                            last_message: channel.last_message
                        }));
                        break;
                    default:
                        chatsToShow = this.chats;
                }
                
                if (chatsToShow.length === 0) {
                    chatsList.innerHTML = `
                        <div style="text-align: center; padding: 50px; color: var(--text-muted);">
                            <i class="fas fa-comments" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.3;"></i>
                            <p>${this.currentView === 'private' ? '–ù–µ—Ç —á–∞—Ç–æ–≤' : 
                                this.currentView === 'groups' ? '–ù–µ—Ç –≥—Ä—É–ø–ø' : 
                                '–ù–µ—Ç –∫–∞–Ω–∞–ª–æ–≤'}</p>
                            <p style="font-size: 0.9rem; margin-top: 10px; color: var(--text-muted);">
                                ${this.currentView === 'private' ? '–ù–∞—á–Ω–∏—Ç–µ –æ–±—â–µ–Ω–∏–µ —Å –∫–æ–Ω—Ç–∞–∫—Ç–∞–º–∏' : 
                                 this.currentView === 'groups' ? '–°–æ–∑–¥–∞–π—Ç–µ —Å–≤–æ—é –ø–µ—Ä–≤—É—é –≥—Ä—É–ø–ø—É' : 
                                 '–°–æ–∑–¥–∞–π—Ç–µ —Å–≤–æ–π –ø–µ—Ä–≤—ã–π –∫–∞–Ω–∞–ª'}
                            </p>
                        </div>
                    `;
                    return;
                }
                
                chatsList.innerHTML = chatsToShow.map(chat => `
                    <div class="chat-item ${this.selectedChat && this.selectedChat.id === chat.id && this.selectedChat.type === chat.type ? 'active' : ''}"
                         data-chat-id="${chat.id}"
                         data-chat-type="${chat.type}"
                         onclick="chat.selectChat(${chat.id}, '${chat.type}')">
                        <div class="chat-avatar ${chat.type === 'group' ? 'group' : chat.type === 'channel' ? 'channel' : ''}">
                            ${chat.avatar_url ? 
                                `<img src="${chat.avatar_url}" alt="${chat.name}" style="width: 100%; height: 100%; border-radius: 50%;">` :
                                chat.name ? chat.name.charAt(0).toUpperCase() : '?'
                            }
                            ${chat.type === 'private' && chat.is_online ? 
                                '<div class="chat-status online"></div>' : 
                                chat.type === 'private' && !chat.is_online ?
                                '<div class="chat-status offline"></div>' : ''
                            }
                        </div>
                        <div class="chat-details">
                            <div class="chat-header">
                                <div class="chat-name">${chat.name || '–ë–µ–∑ –∏–º–µ–Ω–∏'}</div>
                                <div class="chat-time">${chat.last_message && chat.last_message.timestamp ? 
                                    this.formatTime(chat.last_message.timestamp) : ''}</div>
                            </div>
                            <div class="chat-preview">
                                ${chat.last_message && chat.last_message.content ? 
                                    chat.last_message.content.substring(0, 50) + (chat.last_message.content.length > 50 ? '...' : '') : 
                                    chat.type === 'channel' ? '–ö–∞–Ω–∞–ª' : 
                                    chat.type === 'group' ? '–ì—Ä—É–ø–ø–∞' : '–ù–∞—á–Ω–∏—Ç–µ –æ–±—â–µ–Ω–∏–µ'}
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            
            async selectChat(chatId, chatType) {
                try {
                    this.selectedChat = { id: chatId, type: chatType };
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º —Å–∞–π–¥–±–∞—Ä –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
                    if (window.innerWidth <= 768) {
                        this.hideSidebar();
                    }
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–±–ª–∞—Å—Ç—å —á–∞—Ç–∞
                    document.getElementById('chatHeader').style.display = 'flex';
                    document.getElementById('messagesList').style.display = 'block';
                    document.getElementById('inputArea').style.display = 'block';
                    document.getElementById('noChatSelected').style.display = 'none';
                    
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —á–∞—Ç–µ
                    await this.loadChatInfo(chatId, chatType);
                    
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
                    await this.loadMessages(chatId, chatType);
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤ (–¥–ª—è –≤—ã–¥–µ–ª–µ–Ω–∏—è –∞–∫—Ç–∏–≤–Ω–æ–≥–æ)
                    this.renderChatsList();
                    
                    // –§–æ–∫—É—Å–∏—Ä—É–µ–º—Å—è –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
                    document.getElementById('messageInput').focus();

            // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
            formatTime(timestamp) {
                try {
                    const date = new Date(timestamp);
                    const now = new Date();
                    const diff = now - date;
                    
                    if (diff < 24 * 60 * 60 * 1000) {
                        return date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
                    } else if (diff < 7 * 24 * 60 * 60 * 1000) {
                        return date.toLocaleDateString('ru-RU', { weekday: 'short' });
                    } else {
                        return date.toLocaleDateString('ru-RU', { day: '2-digit', month: '2-digit' });
                    }
                } catch (e) {
                    return '';
                }
            }
            
            formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            formatMessageContent(content) {
                if (!content) return '';
                return content
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/\n/g, '<br>')
                    .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" style="color: var(--primary);">$1</a>');
            }

                return `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${userId}`;
            }

                }
                
                chatsList.innerHTML = this.groups.map(group => `
                    <div class="chat-item ${this.selectedChat && this.selectedChat.id === group.id && this.selectedChat.type === 'group' ? 'active' : ''}"
                         data-group-id="${group.id}"
                         onclick="chat.selectChat(${group.id}, 'group')">
                        <div class="chat-avatar group">
                            ${group.avatar_url ? 
                                `<img src="${group.avatar_url}" alt="${group.name}" style="width: 100%; height: 100%; border-radius: 50%;">` :
                                group.name ? group.name.charAt(0).toUpperCase() : 'G'
                            }
                        </div>
                        <div class="chat-details">
                            <div class="chat-header">
                                <div class="chat-name">${group.name}</div>
                                <div class="chat-time">${group.members_count || 0} —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤</div>
                            </div>
                            <div class="chat-preview">
                                ${group.description || '–ì—Ä—É–ø–ø–æ–≤–æ–π —á–∞—Ç'}
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            
            renderChannelsList() {
                const chatsList = document.getElementById('chatsList');
                if (!chatsList) return;
                
                if (this.channels.length === 0) {
                    chatsList.innerHTML = `
                        <div style="text-align: center; padding: 50px; color: var(--text-muted);">
                            <i class="fas fa-broadcast-tower" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.3;"></i>
                            <p>–ù–µ—Ç –∫–∞–Ω–∞–ª–æ–≤</p>
                            <p style="font-size: 0.9rem; margin-top: 10px;">–°–æ–∑–¥–∞–π—Ç–µ —Å–≤–æ–π –ø–µ—Ä–≤—ã–π –∫–∞–Ω–∞–ª!</p>
                            <button onclick="chat.showCreateModal()" style="margin-top: 15px; padding: 8px 16px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer;">
                                <i class="fas fa-plus"></i> –°–æ–∑–¥–∞—Ç—å –∫–∞–Ω–∞–ª
                            </button>
                        </div>
                    `;
                    return;
                }
                
                chatsList.innerHTML = this.channels.map(channel => `
                    <div class="chat-item ${this.selectedChat && this.selectedChat.id === channel.id && this.selectedChat.type === 'channel' ? 'active' : ''}"
                         data-channel-id="${channel.id}"
                         onclick="chat.selectChat(${channel.id}, 'channel')">
                        <div class="chat-avatar channel">
                            ${channel.avatar_url ? 
                                `<img src="${channel.avatar_url}" alt="${channel.name}" style="width: 100%; height: 100%; border-radius: 50%;">` :
                                channel.name ? channel.name.charAt(0).toUpperCase() : 'C'
                            }
                        </div>
                        <div class="chat-details">
                            <div class="chat-header">
                                <div class="chat-name">${channel.name}</div>
                                <div class="chat-time">${channel.subscribers_count || 0} –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤</div>
                            </div>
                            <div class="chat-preview">
                                ${channel.description || '–ö–∞–Ω–∞–ª'}
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            
            startPrivateChat(userId) {
                this.selectChat(userId, 'private');
            }
            
            setupEventListeners() {
                // –ú–µ–Ω—é —Å–ª–µ–≤–∞
                document.querySelectorAll('.menu-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        const tab = e.currentTarget.dataset.tab;
                        if (tab) {
                            this.currentTab = tab;
                            
                            document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                            e.currentTarget.classList.add('active');
                            
                            if (window.innerWidth <= 768) {
                                this.showSidebar();
                            }
                            
                            this.updateUI();
                        }
                    });
                });
                
                // –ö–Ω–æ–ø–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è
                document.getElementById('createButton').addEventListener('click', () => {
                    this.showCreateModal();
                });
                
                // –§–æ—Ä–º–∞ —Å–æ–∑–¥–∞–Ω–∏—è
                document.getElementById('createForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.createGroupOrChannel();
                });
                
                // –ö–Ω–æ–ø–∫–∏ –æ—Ç–º–µ–Ω—ã
                document.getElementById('cancelCreateBtn').addEventListener('click', () => {
                    this.hideCreateModal();
                });
                
                // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
                document.getElementById('createModal').addEventListener('click', (e) => {
                    if (e.target === document.getElementById('createModal')) {
                        this.hideCreateModal();
                    }
                });
                
                // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
                document.getElementById('sendBtn').addEventListener('click', () => {
                    this.sendMessage();
                });
                
                // Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
                document.getElementById('messageInput').addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                // –ê–≤—Ç–æ—Ä–∞–∑–º–µ—Ä textarea
                document.getElementById('messageInput').addEventListener('input', (e) => {
                    this.autoResizeTextarea(e.target);
                    this.sendTypingIndicator(true);
                });
                
                // –ü–æ–∏—Å–∫
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.searchChats(e.target.value);
                });
                
                // –ö–Ω–æ–ø–∫–∞ –ø–æ–∏—Å–∫–∞ –≤ —á–∞—Ç–µ
                document.getElementById('searchInChatBtn').addEventListener('click', () => {
                    NotificationManager.showNotification('–ü–æ–∏—Å–∫', '–§—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ', 'info', 3000);
                });
                
                // –ö–Ω–æ–ø–∫–∞ –º–µ–Ω—é —á–∞—Ç–∞
                document.getElementById('chatMenuBtn').addEventListener('click', () => {
                    this.showChatMenu();
                });
                
                // –ö–Ω–æ–ø–∫–∞ –ø—Ä–∏–∫—Ä–µ–ø–ª–µ–Ω–∏—è —Ñ–∞–π–ª–∞
                document.getElementById('attachBtn').addEventListener('click', () => {
                    this.showAttachMenu();
                });
                
                // –ö–Ω–æ–ø–∫–∞ —ç–º–æ–¥–∑–∏
                document.getElementById('emojiBtn').addEventListener('click', () => {
                    NotificationManager.showNotification('–≠–º–æ–¥–∑–∏', '–í—ã–±–æ—Ä —ç–º–æ–¥–∑–∏ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ', 'info', 3000);
                });
                
                // –ó–∞–∫—Ä—ã—Ç–∏–µ —Å–∞–π–¥–±–∞—Ä–∞
                document.getElementById('closeSidebar').addEventListener('click', () => {
                    this.hideSidebar();
                });
                
                // –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å
                window.addEventListener('resize', () => {
                    if (window.innerWidth > 768) {
                        this.hideSidebar();
                    }
                });
                
                // –î–µ–º–æ-–≤—Ö–æ–¥
                document.getElementById('demoLoginBtn')?.addEventListener('click', async () => {
                    await this.demoLogin();
                });
            }
            
            showChatMenu() {
                const menuItems = [
                    { text: '–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —á–∞—Ç–µ', icon: 'fas fa-info-circle' },
                    { text: '–û—á–∏—Å—Ç–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é', icon: 'fas fa-trash' },
                    { text: '–ü–æ–∫–∏–Ω—É—Ç—å —á–∞—Ç', icon: 'fas fa-sign-out-alt' }
                ];
                
                this.showPopupMenu(menuItems, '–ú–µ–Ω—é —á–∞—Ç–∞');
            }
            
            showAttachMenu() {
                const menuItems = [
                    { text: '–§–æ—Ç–æ –∏–ª–∏ –≤–∏–¥–µ–æ', icon: 'fas fa-camera' },
                    { text: '–§–∞–π–ª', icon: 'fas fa-file' },
                    { text: '–ê—É–¥–∏–æ', icon: 'fas fa-microphone' },
                    { text: '–ö–æ–Ω—Ç–∞–∫—Ç—ã', icon: 'fas fa-user' }
                ];
                
                this.showPopupMenu(menuItems, '–ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–∞–π–ª');
            }
            
            showPopupMenu(items, title) {
                // –°–æ–∑–¥–∞–µ–º popup –º–µ–Ω—é
                const popup = document.createElement('div');
                popup.className = 'modal-overlay';
                popup.style.display = 'flex';
                
                popup.innerHTML = `
                    <div class="modal" style="max-width: 300px;">
                        <div class="modal-header">
                            <h3>${title}</h3>
                        </div>
                        <div class="menu-items">
                            ${items.map(item => `
                                <div class="menu-item" style="padding: 15px; display: flex; align-items: center; gap: 15px; cursor: pointer; border-radius: 8px; margin-bottom: 5px; transition: background 0.3s ease;">
                                    <i class="${item.icon}" style="color: var(--primary);"></i>
                                    <span>${item.text}</span>
                                </div>
                            `).join('')}
                        </div>
                        <div class="modal-actions">
                            <button class="modal-btn secondary" onclick="this.closest('.modal-overlay').remove()">
                                –ó–∞–∫—Ä—ã—Ç—å
                            </button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(popup);
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –º–µ–Ω—é
                const style = document.createElement('style');
                style.textContent = `
                    .menu-item:hover {
                        background: var(--bg-lighter);
                    }
                `;
                document.head.appendChild(style);
                
                // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
                popup.addEventListener('click', (e) => {
                    if (e.target === popup) {
                        popup.remove();
                    }
                });
            }
            
            searchChats(query) {
                // –†–µ–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–∏—Å–∫–∞ —á–∞—Ç–æ–≤
                console.log('–ü–æ–∏—Å–∫:', query);
            }
            
            addMessageToChat(message) {
                // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —Ç–µ–∫—É—â–∏–π —á–∞—Ç
                const messagesList = document.getElementById('messagesList');
                if (messagesList) {
                    const messageElement = this.createMessageElement(message.message);
                    messagesList.appendChild(messageElement);
                }
            }
            
            createMessageElement(message) {
                const div = document.createElement('div');
                div.className = `message ${message.is_my_message ? 'own' : message.channel_id ? 'channel' : 'other'}`;
                div.dataset.messageId = message.id;
                
                let content = '';
                if (!message.is_my_message && message.from_user_id) {
                    content += `<div class="message-sender">${this.getUserName(message.from_user_id)}</div>`;
                }
                
                if (message.content) {
                    content += `<div class="message-content">${this.formatMessageContent(message.content)}</div>`;
                }
                
                content += `
                    <div class="message-footer">
                        <div class="message-time">${this.formatTime(message.created_at)}</div>
                        ${message.is_my_message ? '<i class="fas fa-check" style="opacity: 0.7;"></i>' : ''}
                    </div>
                `;
                
                div.innerHTML = content;
                return div;
            }
            
            updateChatStatus() {
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ —á–∞—Ç–∞
                const statusElement = document.getElementById('chatStatusInfo');
                if (!statusElement || !this.selectedChat) return;
                
                if (this.selectedChat.type === 'private') {
                    const contact = this.contacts.find(c => c.id === this.selectedChat.id);
                    if (contact) {
                        statusElement.innerHTML = contact.is_online ? 
                            '<span class="chat-status online"></span> online' : 
                            'offline';
                    }
                } else if (this.selectedChat.type === 'group') {
                    const group = this.groups.find(g => g.id === this.selectedChat.id);
                    if (group) {
                        statusElement.textContent = `${group.members_count || 0} —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤`;
                    }
                } else if (this.selectedChat.type === 'channel') {
                    const channel = this.channels.find(c => c.id === this.selectedChat.id);
                    if (channel) {
                        statusElement.textContent = `${channel.subscribers_count || 0} –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤`;
                    }
                }
            }
        }

        // –°–æ–∑–¥–∞–µ–º —ç–∫–∑–µ–º–ø–ª—è—Ä —á–∞—Ç–∞
        const chat = new DevNetChat();
        
        // –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä—É–µ–º –≤ –≥–ª–æ–±–∞–ª—å–Ω—É—é –æ–±–ª–∞—Å—Ç—å –≤–∏–¥–∏–º–æ—Å—Ç–∏
        window.chat = chat;
        window.NotificationManager = NotificationManager;
    </script>
